<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 Super-Market </title>

    <link rel="stylesheet" href="dist/style.css">
</head>

<body>

    <header class="navbar">
        <a class="navbar__logo" href="/">Super 🛒</a>
        <menu class="navbar__actions">
            <li class="navbar__item"><a href="/profile" class="navbar__profile">🤵</a></li>
            <li class="navbar__item"><a href="/" class="navbar__orders">🧾</a></li>
            <li class="navbar__item"><a href="/" class="navbar__cart">🛒</a></li>
        </menu>
    </header>

    <main class="dashboard">
        <div class="cart">
            <header class="cart__header">
                <h3 class="cart__title">My Cart</h3>
                <menu class="cart__actions">
                    <li class="cart__action"><button class="cart__button cart__button-save">Save</button></li>
                    <li class="cart__action"><button class="cart__button cart__button-empty">Empty</button></li>
                </menu>
            </header>
            <div class="cart__list">
                <ul class="cart-list">
                    <li class="cart-list__item">
                        <img src="https://res.cloudinary.com/shufersal/image/upload/f_auto,q_auto/v1551800922/prod/product_images/products_small/ZCE54_S_P_7296073156611_1.png"
                            alt="" class="cart-list__image">
                        <div class="cart-list__body">
                            <div class="cart-list__name">Dark Chocolate Bar 60%</div>
                            <div class="cart-list__price">6.90$</div>
                            <div class="cart-list__quantity"><span>Amount: </span>1</div>
                            <form class="cart-list__actions">
                                <button class="cart-list__button cart-list__action-update">Update</button>

                                <button class="cart-list__button cart-list__button-subtract">-</button>
                                <input type="number" name="cart-list__amount" id="product-amount-123"
                                    class="cart-list__input-amount">
                                <!-- <label for="product-amount-123">unit</label> -->
                                <button class="cart-list__button cart-list__action-add">+</button>
                            </form>
                        </div>
                        <div class="cart-list__button cart-list__action-remove">❌</div>
                    </li>

                </ul>
            </div>

            <div class="cart__summary">
                <Button class="cart__button-pay">
                    Pay:
                    <span class="cart__total-price">123</span>
                    $
                </Button>
            </div>
        </div>

        <article class="main-area">
            <div class="catagory-list"></div>
            <ul class="products-grid">
            </ul>
        </article>
    </main>

    <script type="module" src="dist/main.js"></script>
</body>

</html>
