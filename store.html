<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›’ Super-Market </title>

    <link rel="stylesheet" href="dist/style.css">
</head>

<body>

    <header class="navbar" id="navbar">
        <menu class="navbar__actions">
            <li class="navbar__item"><a href="/profile" class="navbar__profile"><img src="./icons/entry.png"
                        alt="Profile"></a></li>
            <li class="navbar__item"><a href="/" class="navbar__orders"><img src="./icons/receipt.png" alt="Orders"></a>
            </li>
            <li class="navbar__item"><a href="/" class="navbar__cart"><img src="./icons/shopping-cart.png"
                        alt="Cart"></a></li>
            <li class="navbar__namesearch"><a href="/" id="navbar__namesearch"><img src="./icons/security-camera.png"
                        alt="Search"></a></li>
            <li class="navbar__idsearch"><a href="/" id="navbar__idsearch"><img src="./icons/barcode-scan.png"
                        alt="Search"></a>
            <li>
        </menu>
    </header>

    <main class="dashboard">
        <div class="cart">
            <header class="cart__header">
                <h3 class="cart__title">My Cart</h3>
                <menu class="cart__actions">
                    <li class="cart__action"><button class="cart__button cart__button-save">Save</button></li>
                    <li class="cart__action"><button class="cart__button cart__button-empty">Empty</button></li>
                </menu>
            </header>
            <div class="cart__list">
                <ul class="cart-list">
                    <li class="cart-list__item">
                        <img src="https://res.cloudinary.com/shufersal/image/upload/f_auto,q_auto/v1551800922/prod/product_images/products_small/ZCE54_S_P_7296073156611_1.png"
                            alt="" class="cart-list__image">
                        <div class="cart-list__body">
                            <div class="cart-list__name">Dark Chocolate Bar 60%</div>
                            <div class="cart-list__price">6.90$</div>
                            <div class="cart-list__quantity"><span>Amount: </span>1</div>
                            <form class="cart-list__actions">
                                <button class="cart-list__button cart-list__action-update">Update</button>

                                <button class="cart-list__button cart-list__button-subtract">-</button>
                                <input type="number" name="cart-list__amount" id="product-amount-123"
                                    class="cart-list__input-amount">
                                <!-- <label for="product-amount-123">unit</label> -->
                                <button class="cart-list__button cart-list__action-add">+</button>
                            </form>
                        </div>
                        <div class="cart-list__action-remove"><svg fill="#000000" height="1rem" width="1rem"
                                version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 460.775 460.775"
                                xml:space="preserve">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z">
                                    </path>
                                </g>
                            </svg></div>
                    </li>

                </ul>
            </div>

            <div class="cart__summary">
                <Button class="cart__button-pay">
                    Pay:
                    <span class="cart__total-price">123</span>
                    $
                </Button>
            </div>
        </div>

        <article class="main-area">
            <div class="catagory-list"></div>
            <ul class="products-grid">
            </ul>
        </article>
    </main>

    <script type="module" src="dist/main.js"></script>
</body>

</html>
