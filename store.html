<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ›’ Super-Market </title>

    <link rel="stylesheet" href="dist/style.css">
</head>

<body>

    <header class="navbar">
        <a href="/">
            <h1 class="navbar__logo">Super</h1>
        </a>
    </header>

    <main class="dashboard">
        <div class="cart">
            <header class="cart__header">
                <h3 class="cart__title">My Cart</h3>
                <menu class="cart__actions">
                    <li class="cart__action"><button class="cart__button cart__button-save"><img
                                src="https://www.shufersal.co.il/online/_ui/responsive/theme-miglog/img/cart/icon-save-cart.svg"
                                alt="save">save</button></li>
                    <li class="cart__action"><button class="cart__button cart__button-empty"><img
                                src="https://www.shufersal.co.il/online/_ui/responsive/theme-miglog/img/cart/icon-delete-cart.svg"
                                alt="trash">delete</button></li>
                </menu>
            </header>
            <div class="cart__products">
                <ul class="cart-list">
                </ul>
            </div>

            <div class="cart__summary">
                <Button class="cart__button-pay">
                    Pay:
                    <span class="cart__total-price">123</span>
                    $
                </Button>
            </div>
        </div>

        <article class="main-area">
            <ul class="category-list">
            </ul>
            <ul class="products-grid">
            </ul>
        </article>
    </main>



    <script type="module" src="dist/main.js"></script>
</body>

</html>
