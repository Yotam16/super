<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/forms.css">
    <title>login</title>
</head>
<body>
    <header>
        <h1>my supermarket</h1>
    </header>
    <main>
        <form id="loginForm" name="log-in">
            <h3>get in your account</h3>
            <div>
                <label for="userName">user name</label>
                <input type="text" id="userName">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password">
            </div>
            <button type="submit">log in</button>
            <p id="errorMessage"></p>
        </form>
        <p>don't have an account? <a href="signin.html">sign in</a></p>
    </main>
    <script src="dist/Product.model.js"></script>
</body>
</html>
